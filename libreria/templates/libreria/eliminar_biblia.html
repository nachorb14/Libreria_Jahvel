{% extends "padre.html" %}
{% load static %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar esta biblia?</h1>
<p>{{ object.nombre }} {{ object.tapa }} {{ object.version }} - {{ object.editorial }} </p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'listar-biblias' %}">Cancelar</a>
{% endblock %}
